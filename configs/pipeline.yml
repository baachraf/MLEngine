# ==========================================
# EXPERIMENT 1: Simple Linear Regression
# ==========================================
simple_regression_test:
  description: "A baseline test using a single algorithm with default settings."
  
  data:
    source: "examples/dataset/adult_census_sample.csv"
    target_columns: ['hours-per-week']
    drop_columns: ['income']
  
  feature_selection:
    run: false # Skip this step

  training:
    backend: scikit-learn
    problem_type: Regression
    experiment: 'linear_regression_models' # From experiments.yml

  evaluation:
    metrics: ['R2', 'MAE']

