# Hyperparameter Tuning Search Spaces

RandomForestClassifier:
  n_estimators:
    type: int
    value: [50, 300]
  max_depth:
    type: int
    value: [5, 50]
  min_samples_split:
    type: int
    value: [2, 20]
  min_samples_leaf:
    type: int
    value: [1, 10]
  criterion:
    type: cat
    value: ['gini', 'entropy']

XGBClassifier:
  n_estimators:
    type: int
    value: [50, 500]
  max_depth:
    type: int
    value: [3, 15]
  learning_rate:
    type: float
    value: [0.01, 0.3]
  subsample:
    type: float
    value: [0.6, 1.0]
  colsample_bytree:
    type: float
    value: [0.6, 1.0]
